<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Personal Details</title>

    <!-- Font Icon -->
    <link rel="stylesheet"
          href="/assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/index-styles.css">
</head>
<body>
<span id="back-to-top-btn">
    <span class="rocket">‚¨ÜÔ∏è</span>

<!--Header-->
<div th:replace="Header :: NavHeader"> </div>
<!--Header END-->

<!--Breadcrumb-->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="bread-container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Registration</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li><i class="fas fa-angle-right"></i>Personal Details</li>
            </ul>
        </div>
    </div>
</section>
<!--Breadcrumb end-->

<!--Main start-->
<div class="registration-main">
    <div class="personal-registration-content">
        <div class="personal-text-about">
            <div class="text_container">
                You are just one step away to start learning!!ü§ó
            </div>
        </div>
        <div class="welcome-img-end">
            <img class="welcome-image-2" src="/assets/images/welcome-2.png" alt="welcome-2-img">
        </div>
        <div class="register-form-end">
            <div class="form-heading">
                <h3>Personal Details</h3>
            </div>
            <form th:action="@{/additionalPersonalDetails}" id="form-end" method = "post" class="register-form" th:object="${registerPersonal}">
                <div class="form-group">
                    <icon-label><i class="zmdi zmdi-assignment"></i></icon-label>
                    <textarea maxlength="250" type="text" class="desc" th:field="*{userDescription}" id="userDescription" ></textarea>
                </div>
                <div class="form-group">
                    <icon-label ><i class="zmdi zmdi-home"></i></icon-label>
                    <input type="text" th:field="*{userAddress}" id="userAddress" />
                </div>
                <div class="form-group">
                    <icon-label ><i class="zmdi zmdi-case-check"></i></icon-label>
                    <input type="text"  placeholder="Work experience" th:field="*{userYearsOfExperience}" id="userYearsOfExperience"/>
                </div>
                <div class="form-group">
                    <icon-label ><i class="zmdi zmdi-facebook"></i></icon-label>
                    <input type="url"  placeholder="Facebook url" th:field="*{facebookUrl}" />
                </div>
                <div class="form-group">
                    <icon-label ><i class="zmdi zmdi-instagram"></i></icon-label>
                    <input type="url"  placeholder="Instagram url" th:field="*{instagramUrl}" />
                </div>
                <div class="form-group">
                    <icon-label ><i class="zmdi zmdi-linkedin-box"></i></icon-label>
                    <input type="url"  placeholder="LinkedIn url" th:field="*{linkedinUrl}" />
                </div>
                <div class="form-group">
                    <icon-label ><i class="zmdi zmdi-github"></i></icon-label>
                    <input type="url" placeholder="Github url" th:field="*{twitterUrl}" />
                </div>
                <!--                <ul th:if="${userDetailsInfo} == 'failed'">-->
                <!--                    <li class="error" role = "alert" th:text="'Verify the credentials you have entered!!'"></li>            &lt;!&ndash;th:each="error : ${#fields.errors('register.*')}" th:text="${error}"&ndash;&gt;-->
                <!--                </ul>-->
            </form>
        </div>
    </div>
    <div class="submit-end">
        <input type="submit" form="form-end" value="SUBMIT" class="submit">
    </div>
</div>
<!--Main end-->

<!-- Footer -->
<div th:replace="Footer :: Footer"> </div>
<!-- End Footer -->


<!--Scripts-->
<script>
    const header = document.getElementById("first-header");
    window.addEventListener("scroll",changeBackground);
    function changeBackground()
    {
        let scroll = window.scrollY;
        if (scroll > 350) {
            header.style.backgroundColor="white";
            header.style.borderBottom='1px solid lightslategrey';
        }
        else{
            header.style.backgroundColor="transparent";
            header.style.borderBottom='none';
        }
    }
</script>
<script>
    const back_to_top_btn = document.getElementById("back-to-top-btn");
    window.onscroll = function () {
        if (document.documentElement.scrollTop > 250) {
            back_to_top_btn.setAttribute("class", "slide-in-bottom");
            back_to_top_btn.style.visibility = "visible";
        } else {
            back_to_top_btn.setAttribute("class", "slide-out-top");
            back_to_top_btn.style.visibility = "hidden";
        }
    }
    back_to_top_btn.onclick = function () {
        document.documentElement.scrollTop = 0;
    }
</script>
<script>
    function myDropdownFunction(){
        let dropDown = document.getElementById("myDropdown");
        console.log("hi");
        if(dropDown.classList.contains("show")) {
            dropDown.classList.remove("show");
        } else {
            dropDown.classList.add("show");
        }
    }
    window.onclick = function(event) {
        if (!event.target.matches('.drop-btn')) {
            let dropdowns = document.getElementsByClassName("dropdown-content");
            let i;
            for (i = 0; i < dropdowns.length; i++) {
                let openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>

</body>
</html>
